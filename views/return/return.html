<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>退费</title>
    <link rel="stylesheet" type="text/css" href="http://unpkg.com/iview/dist/styles/iview.css">
    <link rel="stylesheet" type="text/css" href="../main/main.css">
    <script type="text/javascript" src="../../static/iview/vue.min.js"></script>
    <script type="text/javascript" src="../../static/iview/iview.min.js"></script>
    <script type="text/javascript" src="../../static/component/header.js"></script>
    <script type="text/javascript" src="../../static/component/slide.js"></script>
    <style type="text/css">
      .expand-row{
        margin-bottom: 16px;
      }
      .ivu-card-body{
        padding: 5px;
      }
      .ivu-upload{
        display: inline-block;
      }
      .ivu-tooltip-inner{
        white-space: normal;
      }
      #modalAdd .ivu-col-span-12{
        margin-bottom: 10px;
      }
      #modalAdd .ivu-col-span-12 .ivu-input-wrapper{
        width: 90%;
      }
    </style>
</head>
<body>
  <div id="app">
    <div class="main">
      <v-head></v-head>

      <div class="layout">
        <Layout :style="{minHeight: '100vh', flexDirection: 'row'}">
          <v-slide></v-slide>
          <Layout>
            <Header :style="{background: '#fff', boxShadow: '0 2px 3px 2px rgba(0,0,0,.1)'}"></Header>
            <Content>
              <Card>
                <div :style="{height: '600px'}">
                  <div class="single-page-con" :style="{left: '0px',height: '100%'}">
                    <div class="single-page">
                      <Row>
                        <i-col span="3">
                          <i-input icon="ios-person-outline" placeholder="录入人" style="width: 90%"></i-input>
                        </i-col>
                        <i-col span="3">
                          <i-input icon="ios-telephone-outline" placeholder="电话号码" style="width: 90%"></i-input>
                        </i-col>
                        <i-col span="3">
                          <i-select style="width: 90%" placeholder="地州">
                            <i-option value="0">地州1</i-option>
                            <i-option value="1">地州2</i-option>
                          </i-select>
                        </i-col>
                        <i-col span="3">
                          <i-input icon="ios-paper" placeholder="订购产品" style="width: 90%"></i-input>
                        </i-col>
                        <i-col span="5">
                          <date-picker type="daterange" placement="bottom-start" placeholder="导入时间" style="width: 90%"></date-picker>
                        </i-col>
                        <i-col span="7">
                          <i-button type="primary" icon="ios-search">查找</i-button>
                          <i-button type="success" icon="plus" @click="modalAdd = !modalAdd">添加</i-button>
                          <Upload action="//jsonplaceholder.typicode.com/posts/" show-upload-list='false' accept=".csv">
                              <i-button type="warning" icon="ios-cloud-upload-outline">批量导入</i-button>
                          </Upload>
                          <!-- <i-button type="warning" icon="ios-upload-outline"></i-button> -->
                          <i-button type="error" icon="ios-download-outline">导出</i-button>
                        </i-col>
                      </Row>
                      <br>

                      <i-table :columns="columns" :data="datas"></i-table>
                    </div>
                  </div>
                </div>

              </Card>
            </Content>
          </Layout>
        </Layout>
      </div>

    </div>


    <Modal v-model="modalAdd" width="600" id="modalAdd">
      <p slot="header" style="color:#f60;text-align:center">
        <Icon type="information-circled"></Icon>
        <span>添加退款</span>
      </p>
      <div style="text-align:center">
        <i-col span="12">
          <i-input v-model="editInfo.mobileNumber" icon="ios-telephone" placeholder="号码"></i-input>
        </i-col>
        <i-col span="12">
          <i-input v-model="editInfo.refundPrice" icon="cash" placeholder="退款金额"></i-input>
        </i-col>
        <i-col span="12">
          <i-input v-model="editInfo.unsubscribeState" icon="arrow-swap" placeholder="退订状态"></i-input>
        </i-col>
        <i-col span="12">
          <i-input v-model="editInfo.refundState" icon="arrow-swap" placeholder="退款状态"></i-input>
        </i-col>
        <i-col span="12">
          <i-input v-model="editInfo.orderTime" icon="calendar" placeholder="订单时间"></i-input>
        </i-col>
        <i-col span="12">
          <i-input v-model="editInfo.orderProduct" icon="ios-list" placeholder="订购产品"></i-input>
        </i-col>
        <i-col span="12">
          <i-input v-model="editInfo.refundCause" icon="flash" placeholder="原因"></i-input>
        </i-col>
        <i-col span="12">
          <i-input v-model="editInfo.agentName" icon="person-stalker" placeholder="代理商"></i-input>
        </i-col>
        <i-col span="12">
          <i-input v-model="editInfo.complainTime" icon="ios-calendar" placeholder="投诉时间"></i-input>
        </i-col>
        <i-col span="12">
          <i-input v-model="editInfo.submitPerson" icon="ios-personadd" placeholder="提交人"></i-input>
        </i-col>
        
      </div>
      <div slot="footer">
        <i-button type="success" size="large" long :loading="modal_loading" @click="add">添加</i-button>
      </div>
    </Modal>
  </div>

  
  <script type="text/javascript" src="return.js"></script>
</body>
</html>
