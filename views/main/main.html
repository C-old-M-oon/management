<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>主页</title>
    <link rel="stylesheet" type="text/css" href="http://unpkg.com/iview/dist/styles/iview.css">
    <link rel="stylesheet" type="text/css" href="main.css">
    <script type="text/javascript" src="../../static/iview/vue.min.js"></script>
    <script type="text/javascript" src="../../static/iview/iview.min.js"></script>
    <script type="text/javascript" src="../../static/component/header.js"></script>
    <script type="text/javascript" src="../../static/component/slide.js"></script>
    <style type="text/css">
      .expand-row{
        margin-bottom: 16px;
      }
      .ivu-card-body{
        padding: 5px;
      }
    </style>
</head>
<body>
  <div id="app">
    <div class="main">
      <v-head></v-head>

      <div class="layout">
        <Layout :style="{minHeight: '100vh', flexDirection: 'row'}">
          <v-slide></v-slide>
          <Layout>
            <Header :style="{background: '#fff', boxShadow: '0 2px 3px 2px rgba(0,0,0,.1)'}"></Header>
            <Content>
              <Card>
                <div :style="{height: '600px'}">
                  <div class="single-page-con" :style="{left: '0px',height: '100%'}">
                    <div class="single-page">
                      <Row>
                        <i-col span="3">
                          <i-input icon="ios-telephone-outline" placeholder="号码" style="width: 90%"></i-input>
                        </i-col>
                        <i-col span="3">
                          <i-select style="width: 90%" placeholder="状态">
                            <i-option value="0">成功</i-option>
                            <i-option value="1">失败</i-option>
                          </i-select>
                        </i-col>
                        <i-col span="3">
                          <i-select style="width: 90%" placeholder="赠送名称">
                            <i-option value="0">赠送1</i-option>
                            <i-option value="1">赠送2</i-option>
                          </i-select>
                        </i-col>
                        <i-col span="3">
                          <i-input icon="ios-person-outline" placeholder="录入人" style="width: 90%"></i-input>
                        </i-col>
                        <i-col span="5">
                          <date-picker type="daterange"placement="bottom-end" placeholder="起止时间" style="width: 90%"></date-picker>
                        </i-col>
                        <i-col span="7">
                          <i-button type="primary" icon="ios-upload-outline">导入</i-button>
                          <i-button type="success" icon="ios-download-outline">导出</i-button>
                          <i-button type="error" icon="ios-search">查找</i-button>
                          <i-button type="error" icon="ios-trash-outline">删除</i-button>
                        </i-col>
                      </Row>
                      <br>

                      <i-table :columns="columns" :data="datas" @on-expand='expand'></i-table>
                    </div>
                  </div>
                </div>

              </Card>
            </Content>
          </Layout>
        </Layout>
      </div>

    </div>
  </div>
  <script type="text/javascript" src="main.js"></script>
</body>
</html>
