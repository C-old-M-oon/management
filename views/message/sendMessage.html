<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>短信列表</title>
    <link rel="stylesheet" type="text/css" href="http://unpkg.com/iview/dist/styles/iview.css">
    <link rel="stylesheet" type="text/css" href="../main/main.css">
    <script type="text/javascript" src="../../static/iview/vue.min.js"></script>
    <script type="text/javascript" src="../../static/iview/iview.min.js"></script>
    <script src="http://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="../../static/config/config.js"></script>
    <script type="text/javascript" src="../../static/component/layout.js"></script>
    <style type="text/css">

    </style>
</head>
<body>
  <div id="app">
    <div class="main">
      <v-head></v-head>

      <div class="layout">
        <Layout :style="{minHeight: '100vh', flexDirection: 'row'}">
          <v-slide></v-slide>
          <Layout>
            <Header :style="{background: '#fff', boxShadow: '0 2px 3px 2px rgba(0,0,0,.1)'}"></Header>
            <Content>
              <Card>
                <div :style="{height: '600px'}">
                  <div class="single-page-con" :style="{left: '0px',height: '100%'}">
                    <div class="single-page">
                      <br>
                      <Row>
                        <i-col span="10">
                          <i-input v-model="message.phones" type="textarea" :rows="8" placeholder="请输入需要发送的号码(用,分隔)"></i-input>
                        </i-col>
                        <i-col span="2" push="1">
                          <br>
                          <br>
                          <i-button type="error" icon="ios-arrow-left" @click="reset(0)" long size="large">重置号码</i-button>
                          <br>
                          <br>
                          <br>
                          <i-button type="warning" icon="ios-arrow-right" @click="reset(1)" long size="large">重置内容</i-button>
                        </i-col>
                        <i-col span="10" push="2">
                          <i-input v-model="message.content" type="textarea" :rows="8" placeholder="请输入短信内容"></i-input>
                        </i-col>
                      </Row>
                      <br>
                      <Row>
                        <i-col span="12" push="6">
                          <i-button type="primary" icon="email" @click="send" long size="large" :disabled='disabled' :loading="loading">发送</i-button>
                        </i-col>
                      </Row>
                    </div>
                  </div>
                </div>

              </Card>
            </Content>
          </Layout>
        </Layout>
      </div>

    </div>

  </div>

  
  <script type="text/javascript" src="sendMessage.js"></script>
</body>
</html>
